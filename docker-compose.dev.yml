version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bun-badges-api-dev
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      USE_HTTPS: ${USE_HTTPS:-false}
      TLS_CERT_FILE: ${TLS_CERT_FILE:-/app/certs/cert.pem}
      TLS_KEY_FILE: ${TLS_KEY_FILE:-/app/certs/key.pem}
      TLS_PASSPHRASE: ${TLS_PASSPHRASE:-}
      PORT: ${PORT:-7777}
    ports:
      - "${PORT:-7777}:${PORT:-7777}"
    volumes:
      - .:/app:delegated
      - ./certs:/app/certs:delegated
    command: >
      sh -c "bun install &&
             sleep 5 &&
             bun run db:migrate &&
             bun run db:migrate:status &&
             bun run dev"
    networks:
      - bun-badges-network-dev

  db:
    image: postgres:15
    container_name: bun-badges-db-dev
    env_file:
      - .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-badges_user} -d ${POSTGRES_DB:-badges}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bun-badges-network-dev

volumes:
  postgres_data_dev:

networks:
  bun-badges-network-dev:
    driver: bridge 